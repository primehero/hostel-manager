<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hostel Manager | Hostel Management Application</title>

    <!-- Bootstrap Core CSS -->
    <link href="/assets/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Admin CSS -->
    <link href="/assets/css/sb-admin.css" rel="stylesheet">
    <!-- Angular Datepicker -->
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.17/angular-datepicker.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css">



</head>

<body ng-app="mainApp">

    <div id="wrapper" ng-init="heading='Dashboard'">

        <!-- NAVBAR
        ======================================== -->
        <div ng-include="'/app/templates/navbar.html'"></div>

        <div id="page-wrapper">

            <div class="container-fluid">

              <!-- Page Heading -->
              <div class="row">
                  <div class="col-lg-12">

                      <div>
                        <h1 class="page-header">
                            {{heading}}

                            <a ng-show="newLink" class="btn btn-xs btn-primary"
                              ng-href="{{newLink}}">
                              Create New
                            </a>
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>
                                <a href="#/">
                                  Dashboard
                                </a>
                            </li>
                            <li ng-class="(!heading2) ? active : ''">
                                <i ng-hide="heading2" class="fa fa-file"></i>
                                <i ng-show="heading2" class="fa fa-folder-open"></i>
                                 {{heading}}
                            </li>
                            <li ng-class="(heading2) ? active : ''" ng-show="heading2">
                              <i class="fa fa-file"></i>
                                {{heading2}}
                            </li>
                        </ol>
                      </div>


                      <div class="row">
                          <!-- alerts -->
                          <div ng-include="'/app/templates/alerts.html'"></div>
                          <!-- VIEW -->
                          <ng-view></ng-view>
                      </div><!-- ./row -->

                  </div><!-- ./ col -->
              </div><!-- ./row -->




            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/assets/vendor/bootstrap/bootstrap.min.js"></script>
    <!-- Angular -->
    <script src="/app/angular.min.js"></script>
    <!-- Angular Date Picker -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/angularjs-datepicker/2.1.17/angular-datepicker.min.js">
    </script>
    <!-- Angular Router -->
    <script src="/app/angular-route.min.js"></script>

    <!-- Angular App -->
    <script src="/app/app.js"></script>
    <!-- Fetch Module -->
    <script src="/app/fetch/fetchModule.js"></script>
    <script src="/app/fetch/controllers.js"></script>
</body>

</html>
