  <div class="col-md-12">
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Hostel</th>
                    <th>Room</th>
                    <th>Phone</th>
                    <th>Present</th>
                    <th>Edit</th>
                    <th>Delete</th>
                    <th>More</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="t in tenants">
                    <td>{{t.name}}</td>
                    <td>{{t.hostel.name}}</td>
                    <td>{{t.room.roomNumber}}</td>
                    <td>{{t.phone}}</td>
                    <td>{{}}</td>
                    <td><a href="#/tenant/{{t._id}}/edit">Edit</a></td>
                    <td><a ng-click="delete(t._id)">Delete</a></td>
                    <td><a href="#/tenant/{{t._id}}">More</a></td>
                </tr>
            </tbody>
        </table><!-- ./table -->
    </div><!-- ./table responsive -->
  </div>
