  <div class="col-md-12">
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Admin Priviliges</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="u in users">
                    <td>{{u.username}}</td>
                    <td>{{u.admin}}</td>
                    <td>
                      <a ng-hide="u.admin" ng-click="delete(u._id)">
                        Delete
                      </a>
                    </td>
                </tr>
            </tbody>
        </table><!-- ./table -->
    </div><!-- ./table responsive -->
  </div>
